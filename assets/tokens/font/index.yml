global:
  category: font
  type: font
  cssProperties:
  - 'font'
  - 'font-family'

imports:
- ../aliases/font-family.yml

props:
  font-family-sans-serif:
    value: "{!NATIVE-FONT}"
  font-family-serif:
    value: "{!NATIVE-FONT}"
  font-family-monospace:
    value: Menlo, Monaco, Consolas, "Courier New", monospace !default;
  font-family-base:
    value: "{!NATIVE-FONT}"
  headings-font-family:
    value: "{!NATIVE-FONT}"
  headings-font-weight:
    value: "500"
