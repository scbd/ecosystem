global:
  category: font-size
  type: font-size
  cssProperties:
  - font
  - font-size
imports:
- ../aliases/font-size.yml
props:
  font-size-base:
    value: "{!font-size-base}"
  font-size-large:
    value: "1.25em"
  font-size-small:
    value: "85em"
  font-size-h1:
    value: "2.6em"
  font-size-h2:
    value: "2.15em"
  font-size-h3:
    value: "1.7em"
  font-size-h4:
    value: "1.25em"
  font-size-h5:
    value: "{!font-size-base}"
  font-size-h6:
    value: ".85em"
  blockquote-font-size:
    value: "1.25em"
